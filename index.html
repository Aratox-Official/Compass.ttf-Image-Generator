<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Compass.ttf Image Generator</title>
<style>
  @font-face {
        font-family: Compass;
        src: url("../../compass-ttf-image-generator/compass.ttf") format('truetype');
        font-weight: bold;
        font-style: normal;
      }

  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f0f0f0;
  }

  h1 {
    text-align: center;
  }

  .controls {
    max-width: 600px;
    margin: 0 auto 20px auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  select {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }

  #canvasContainer {
    text-align: center;
  }

  canvas {
    border: 1px solid #ccc;
  }

  button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Custom Text Generator with compass.ttf</h1>

<div class="controls">
  <label for="textInput">Text:</label>
  <input type="text" id="textInput" placeholder="Enter your text" value="Hello World" />

  <label for="fontSize">Font Size (px):</label>
  <input type="number" id="fontSize" min="10" max="200" value="48" />

  <label for="colorType">Color Type:</label>
  <select id="colorType">
    <option value="solid">Solid Color</option>
    <option value="gradient">Gradient</option>
  </select>

  <div id="colorControls">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000" />

    <label for="gradientStart">Gradient Start Color:</label>
    <input type="color" id="gradientStart" value="#ff0000" />

    <label for="gradientEnd">Gradient End Color:</label>
    <input type="color" id="gradientEnd" value="#0000ff" />
  </div>

  <button id="generateBtn">Generate Image</button>
  <button id="downloadBtn" disabled>Download Image</button>
</div>

<div id="canvasContainer">
  <canvas id="textCanvas" width="800" height="600"></canvas>
</div>

<script>
  const textInput = document.getElementById('textInput');
  const fontSizeInput = document.getElementById('fontSize');
  const colorTypeSelect = document.getElementById('colorType');
  const colorPicker = document.getElementById('colorPicker');
  const gradientStart = document.getElementById('gradientStart');
  const gradientEnd = document.getElementById('gradientEnd');
  const generateBtn = document.getElementById('generateBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const canvas = document.getElementById('textCanvas');
  const ctx = canvas.getContext('2d');

  const colorControls = document.getElementById('colorControls');

  function toggleColorControls() {
    if (colorTypeSelect.value === 'solid') {
      colorControls.style.display = 'block';
    } else {
      colorControls.style.display = 'block';
    }
  }

  toggleColorControls();

  colorTypeSelect.addEventListener('change', toggleColorControls);

function generateImage() {
  const text = textInput.value;
  const fontSize = parseInt(fontSizeInput.value, 10);
  const colorType = colorTypeSelect.value;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.font = `${fontSize}px 'Compass'`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  const x = canvas.width / 2;
  const y = canvas.height / 2;

  if (colorType === 'solid') {
    ctx.fillStyle = colorPicker.value;
  } else {
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop(0, gradientStart.value);
    gradient.addColorStop(1, gradientEnd.value);
    ctx.fillStyle = gradient;
  }

  ctx.fillText(text, x, y);

  downloadBtn.disabled = false;
}

  generateBtn.addEventListener('click', generateImage);

  downloadBtn.addEventListener('click', () => {
    const dataURL = canvas.toDataURL('image/png');
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'custom_text.png';
    link.click();
  });
</script>

</body>
</html>
